<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BootStrap style sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <!-- Personal style sheets -->
    <link href="{{ get_url(path='styles/main.css') }}" rel="stylesheet" />
    <link href="{{ get_url(path='styles/blog.css') }}" rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <!-- navbar section // no style guide in html-->
        <div class="navbar__container">
            <a href="{{ get_url(path='') }}" id="navbar__logo">&lt;/C4&gt;</a>
            <!-- For the mobile versions drop down -->
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <!-- first child -->
                <span class="bar"></span>
                <!-- second child -->
                <span class="bar"></span>
                <!-- third child -->
            </div> <!-- end of nav mobile bar-->

            <ul class="navbar__menu">
                <!-- initial navbar section -->
                <li class="navbar__item">
                    <a href="{{ get_url(path='') }}" class="navbar__links" id="home-page"><b>Home</b></a>
                </li>
                <li class="navbar__item">
                    <a href="{{ get_url(path='@/blog/_index.md') }}" class="navbar__links"
                        id="home-page"><b>Blog</b></a>
                </li>
                <li class="navbar__btn">
                    <a href="{{ get_url(path='@/contact.md') }}" class="button" id="home-page">Contact</a>
                    <!--target="_blank"- to go to new page-->
                </li>
            </ul>
        </div> <!-- end of navbar__container-->
    </nav> <!-- end of nav-->
    {% block content_basic %} {% endblock %}
    <section class="section">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>
    <footer>
        <!-- footer section // no style guide in html -->
        <div class="footer__container">
            <div class="social__media">
                <div class="row align-items-center" id="flex">
                    <div class="col-sm-3" id="name">
                        <a href="{{ get_url(path='') }}" id="footer__logo">&lt;/C4&gt;</a>
                    </div>
                    <div class="col-4" id="footer_links">
                        <div>
                            <ul class="footer_nav">
                                <li class="footer__item">
                                    <a href="{{ get_url(path='') }}" class="footer__links" id="home-page"><b>About</b></a>
                                </li>
                                <li class="footer__item">
                                    <a href="{{ get_url(path='@/blog/_index.md') }}" class="footer__links" id="home-page"><b>Blog</b></a>
                                </li>
                                <li class="footer__item">
                                    <!-- TODO: contact page -->
                                    <a href="{{ get_url(path='@/contact.md') }}" class="footer__links" id="home-page"><b>Contact</b></a>
                                </li>
                            </ul>
                        </div>
                        <div class="description overflow-hidden text-center">
                            <hr />
                            Designed by Ethan Kupka @ 2023
                            <br />
                            Adapted by Mark Smith @ 2023
                        </div>
                    </div> <!-- end of col-4 -->
                    <div class="col-5" id="contact_email">
                        <div class="email_text">JOIN<span> our newsletter</span></div>
                        <div>
                            <form name="google-sheet-email">
                                <div class="input-group">
                                    <input type="email" name="Email" class="form-control"
                                        placeholder="Enter Cornell College Email" required
                                        aria-label="Enter Cornell College Email" aria-describedby="button-addon2" />
                                    <button class="button1" type="submit"><span>Join</span></button>
                                </div>
                            </form>
                            <span id="msg"></span>
                        </div>
                    </div> <!-- end of col-5 -->`
                </div>
            </div> <!-- end of social__media -->
        </div>
    </footer> <!-- end of footer__container -->
    <!-- BootStrap JS -->
    <!-- <script src="../assets/dist/js/bootstrap.bundle.min.js"></script> // bootstrap link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script> <!-- end of BootStrap JS -->
    <!-- Personal JS -->
    <script src="{{ get_url(path='js/main.js') }}"></script>
    {% block scripts %} {% endblock %}
</body>

</html>
